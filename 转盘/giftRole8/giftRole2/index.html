<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>拆红包</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="Keywords" content="红包，夏伏，旅途点点"/>
		<meta name="description" content="红包，夏伏，旅途点点"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/giftRole8.css"/>	
	
	</head>
	<body>
		<div class="bg">
			<!--规则、我的奖品-->
			<div class="top">
				<div class="rule">抽奖规则</div>
				<div class="myGift">我的奖品</div>
			</div>
			<div class="bigWord animated wobble" id='bigWord'></div>
			<div class="changse">剩余抽奖次数：<span></span> 次</div>
		
			<div class="bigRed">
				<div class="openBtn animated" id="openBtn"></div>
			</div>
			<!--奖品展示-->
			<div class="jpzs">
			</div>
			<div class="threeRed">
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
		<!--遮罩-->
		<div class="zheZhao">
			<!--规则-->
			<div class="ruleZZ animated bounceIn"></div>
			<!--中奖遮罩-->
			<div class="giftZZ animated flipInY">
				<div class="redBox">
					<div class="banner">
						<img src="" alt="" />
					</div>
					<div class="ZJL">恭喜您获得</div>

					<div class="title"></div>
					<div class="toGetGift"></div>
				</div>
			</div>
			<!--没抽中，继续抽奖-->
			<div class="noneGift animated flipInY">
					<div class="goOn"></div>
			</div>
			<!--机会用完-->
			<div class="noChanse animated bounceIn">
					<div class="myGift"></div>
			</div>
			<div class="cha"></div>
		</div>
		<script src="js/jquery-2.2.0.min.js"></script>
		<script src="js/giftRole8.js" type="text/javascript" charset="utf-8"></script>
		<script>
		</script>
	</body>
</html>
